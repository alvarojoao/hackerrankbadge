{% load i18n admin_urls static admin_modify %}

<style type="text/css">
  .profile_bio_website{
  	display: block;
  	width: 100%;
  	float: left;
  	padding-top: 15px;
  }
  .card-text{

  font-size: 0.7em;
  word-wrap: break-word;

  }
</style>
{% if show_bio or show_website  %}

<div class="profile_bio_website">
    {% if show_bio %}
      <p class="card-text">{{data.model.short_bio}}</p>
    {% endif %}
    {% if show_website %}
      {% if data.model.website %}
        <a class="btn btn-primary" href="{{data.model.website}}">My Website</a>
      {% endif %}
    {%endif%}
</div>
{%endif%}
